    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.css" />
    <style>
      /* Minimal override for ReactFlow to work nicely with Tailwind dark mode if needed */
      .react-flow__node {
        border: none;
        padding: 0;
        background: transparent;
      }
      .react-flow__handle {
        width: 8px;
        height: 8px;
        background-color: #94a3b8;
      }
      .react-flow__handle-connecting {
        background-color: #3b82f6;
      }
      
      /* High contrast for selected edges */
      .react-flow__edge.selected .react-flow__edge-path {
        stroke: #f59e0b !important; /* Amber-500 */
        stroke-width: 3px !important;
      }
    </style>
