name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Executa quando houver push na branch main
  workflow_dispatch: # Permite rodar manualmente se necessário

# Permissões necessárias para o GITHUB_TOKEN fazer o deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Usa npm ci para instalação limpa baseada no package-lock.json
        # Se o comando acima falhar, troque por: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # O Vite gera os arquivos na pasta 'dist' por padrão

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
